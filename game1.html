<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        body{
           background-color:darkturquoise; 
        }
        #a,#b{
            padding: 200px;
        }
        td{
            padding:50px;
        }
        #s{
            display: none;
        }
        #s1,#s2{
            display: none;
        }
        
    </style>
    <script>
          $(document).ready(function(){
              $(".k").click(function(){
                 $("#a").hide();
                  $("#b").show();
              });
          });
var a=[[1,1,1],[1,1,1],[1,1,1]];
   var s1=" ",s2=" ";
   var c1=0,check=0;
   function sl(n,m)
   {
      if(c1%2==0)
       {
         a[n][m]='X';
       }
       else
       {
         a[n][m]='0';
       }
         for(var i=0;i<3;i++)
         {
           s1=" ",s2=" ";
         for(var j=0;j<3;j++)
         {
            s1+=a[i][j]+"";
            s2+=a[j][i]+"";
         }
         if(/000/.test(s1)||/XXX/.test(s1)||/000/.test(s2)||/XXX/.test(s2))
         {
           check=1;
         }
         else
         {
             s1=" "; s2=" ";
            s1+=a[0][0]+""+a[1][1]+""+a[2][2];
            s2+=a[0][2]+""+a[1][1]+""+a[2][0];
            if(/000/.test(s1)||/XXX/.test(s1)||/000/.test(s2)||/XXX/.test(s2))
         {
           check=1;
         }
         }
         }
         if(check==1)
           {
               $("#b").hide();
               if(a[n][m]=='X')
               $("#s").show(); 
               else
               $("#s1").show();  
           }
        else if(c1==8)
            {
               $("#b").hide(); 
               $("#s2").show();
            }
   }
 $(document).ready(function(){
       $("td").click(function(){
                  if(c1%2==0)
                      {
                      $(this).text('X');
                          c1++;
                      }
                  else
                      {
                          $(this).text('0');
                          c1++;
                      }   
              });
    });
    </script>
    
</head>
<body ng-app="">
    <center><header><img src="Tic.png" class="img-thumbnail"></header></center>
    <div class="container" id="a">
  <center><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Play
  </button></center>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Let's Play</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form><b><p>Player 1:<input type="text" required ng-model="p1"></p>
          <p>Player 2:<input type="text" required ng-model="p2"></p></b><br>
          <center><input type="submit" class="btn btn-danger k" data-dismiss="modal" value="submit">
        </center></form></div>
      </div>
    </div>
</div></div>
    <div id="b" style="display:none">
        <div><b><span>{{p1}}---X</span><span class="float-right">{{p2}}---0</span></b></div>
        <center><table>
         <tr>
             <td style="border-right:1px solid black;border-bottom:1px solid black" onclick="sl(0,0)"></td>
             <td style="border-right:1px solid black;border-bottom:1px solid black" onclick="sl(0,1)"></td>
             <td style="border-bottom:1px solid black" onclick="sl(0,3)"></td>
         </tr>
        <tr>
             <td style="border-right:1px solid black;border-bottom:1px solid black" onclick="sl(1,0)"></td>
             <td style="border-right:1px solid black;border-bottom:1px solid black" onclick="sl(1,1)"></td>
             <td style="border-bottom:1px solid black" onclick="sl(1,2)"></td>
         </tr>
         <tr>
             <td style="border-right:1px solid black" onclick="sl(2,0)"></td>
             <td style="border-right:1px solid black" onclick="sl(2,1)"></td>
             <td onclick="sl(2,2)"></td>
            </tr>
        </table>
        </center>
    </div>
    <center><div id="s">{{p1}} wins!!</div></center>
    <center><div id="s1">{{p2}} wins!!</div></center>
    <center><div id="s2">Draw!!</div></center>
</body>
</html>
